<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - BlooReview</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="/dashboard/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <div class="header-content">
          <h1>BlooReview</h1>
          <nav class="header-nav">
            <a href="/dashboard" class="nav-link active">Dashboard</a>
            <a href="/account" class="nav-link">Account</a>
            <button id="logout-btn" class="nav-link">Logout</button>
          </nav>
        </div>
      </header>

      <main class="dashboard-main">
        <div class="dashboard-content">
          <div class="dashboard-header-section">
            <h2>Your Businesses</h2>
            <a href="/signup" class="primary">Add Business</a>
          </div>

          <div id="loading" class="loading">
            <p>Loading businesses...</p>
          </div>

          <div id="error" class="error-message hidden"></div>

          <div id="businesses-grid" class="businesses-grid">
            <!-- Businesses will be inserted here -->
          </div>

          <div id="empty-state" class="empty-state hidden">
            <div class="empty-icon">ðŸ“‹</div>
            <h3>No businesses yet</h3>
            <p>Get started by adding your first business</p>
            <a href="/signup" class="primary">Add Your First Business</a>
          </div>
        </div>
      </main>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="qr-modal hidden">
      <div class="qr-modal-content">
        <div class="qr-modal-header">
          <h3 id="qr-modal-title">QR Code</h3>
          <button id="qr-modal-close" class="qr-modal-close">&times;</button>
        </div>
        <div class="qr-modal-body">
          <canvas id="qr-canvas"></canvas>
          <div class="qr-modal-actions">
            <button id="download-qr-btn" class="primary">Download QR Code</button>
            <button id="copy-qr-url-btn" class="secondary">Copy URL</button>
          </div>
          <input type="text" id="qr-url-input" class="qr-url-input" readonly />
        </div>
      </div>
    </div>

    <script src="/dashboard/dashboard.js"></script>
  </body>
</html>
