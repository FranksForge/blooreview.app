<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlooReview – Login</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="login-card">
        <header class="brand">
          <img src="/logo.png" alt="BlooReview" class="brand-logo" />
          <h1 class="brand-title">BlooReview</h1>
          <p class="brand-subtitle">Log in or get started in minutes</p>
        </header>

        <form id="login-form" class="login-form" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
              autocomplete="email"
            />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Your password"
              minlength="8"
              required
              autocomplete="current-password"
            />
          </div>

          <p id="login-error" class="error-message" role="alert" aria-live="polite"></p>

          <button type="submit" id="login-btn" class="primary">Log In</button>
        </form>

        <div class="divider"><span>or</span></div>

        <a class="secondary full" href="/signup">Get Started Free</a>

        <div class="meta-links">
          <a href="/signup">Create account</a>
          <span>·</span>
          <a href="#" aria-disabled="true">Forgot password?</a>
        </div>
      </div>
    </main>

    <script src="/index.js"></script>
  </body>
  </html>
