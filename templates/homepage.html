<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlooReview - Collect More Honest Reviews</title>
    
    <!-- Open Graph / Facebook / WhatsApp / etc. -->
    <meta property="og:title" content="BlooReview - Collect More Honest Reviews" />
    <meta property="og:description" content="Smart review collection platform for local businesses" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blooreview.app" />
    <meta property="og:image" content="https://blooreview.app/logo.png" />
    
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .homepage-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }
      
      .homepage-card {
        background: #fff;
        border-radius: 16px;
        padding: 3rem 2rem;
        box-shadow: 0 16px 50px -30px rgba(0, 0, 0, 0.35);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      
      .homepage-logo {
        width: 120px;
        height: auto;
        margin: 0 auto 2rem;
        display: block;
      }
      
      .homepage-title {
        font-size: 2rem;
        color: #222;
        margin: 0 0 1rem 0;
        font-weight: 700;
        line-height: 1.2;
      }
      
      .homepage-subtitle {
        font-size: 1.1rem;
        color: #55596d;
        margin: 0 0 2.5rem 0;
        line-height: 1.6;
      }
      
      .homepage-ctas {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .homepage-ctas .primary {
        background: #3365ff;
        color: #fff;
        padding: 0.875rem 1.75rem;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      
      .homepage-ctas .primary:hover {
        background: #2551e6;
        transform: translateY(-1px);
      }
      
      .homepage-ctas .secondary {
        background: transparent;
        color: #3365ff;
        padding: 0.875rem 1.75rem;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s ease;
        border: 2px solid #3365ff;
        cursor: pointer;
        width: 100%;
      }
      
      .homepage-ctas .secondary:hover {
        background: #f5f6fb;
        border-color: #2551e6;
      }
      
      @media (min-width: 640px) {
        .homepage-ctas {
          flex-direction: row;
        }
        
        .homepage-ctas .primary,
        .homepage-ctas .secondary {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="homepage-container">
      <div class="homepage-card">
        <img src="/logo.png" alt="BlooReview" class="homepage-logo" />
        <h1 class="homepage-title">Collect More Honest Reviews</h1>
        <p class="homepage-subtitle">Smart review collection platform for local businesses</p>
        <div class="homepage-ctas">
          <a href="/signup" class="primary">Get Started Free</a>
          <a href="/login" class="secondary">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
